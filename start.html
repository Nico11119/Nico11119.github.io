<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitarren Arten und Informationen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(67deg, rgba(209, 209, 209, 1) 0%, rgba(255, 239, 212, 1) 100%);
      }

      .hero {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: white;
      }

      .hero h1 {
        font-family: "Anton", sans-serif;
        font-size: 3rem;
        letter-spacing: 1px;
        margin: 0;
        color: rgb(255, 230, 180);
      }

      .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #f0f0f0;
      }

      .Galerie {
        max-width: 1100px;
        margin: 60px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 0 20px;
      }

      .card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: black;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-body {
        padding: 20px;
        text-align: center;
      }

      .card-body h3 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>Gitarren Arten & Informationen</h1>
      <p>Wähle eine Kategorie und erfahre mehr über Gitarren.</p>
    </div>

    <div class="Galerie">
      <a href="egitarrengalerie.html" class="card">
        <img src="https://images.pexels.com/photos/2016810/pexels-photo-2016810.jpeg" alt="E-Gitarre">
        <div class="card-body">
          <h3>E-Gitarren Galerie</h3>
        </div>
      </a>

      <a href="AkustischeGitarrenGalerie.html" class="card">
        <img src="https://blog.openmusicschool.de/wp-content/uploads/2019/10/cropped-Die-20-besten-Akustik-Gitarren-Riffs.jpg" alt="Akustische Gitarre">
        <div class="card-body">
          <h3>Akustische Gitarren</h3>
        </div>
      </a>
    </div>
  </body>
</html>
